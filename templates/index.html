<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <p class="subtitle">Task Management</p>
        </header>

        <!-- Add Task Form -->
        <div class="add-task-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="Add a new task..." 
                autocomplete="off"
            >
            <button id="addBtn" class="btn btn-primary">Add Task</button>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <!-- Task Statistics -->
        <div class="stats">
            <span id="totalTasks">0 tasks</span>
            <span id="completedTasks">0 completed</span>
        </div>

        <!-- Tasks List -->
        <ul id="tasksList" class="tasks-list">
            <!-- Tasks will be dynamically added here -->
        </ul>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
            <div class="empty-icon">â€”</div>
            <p>No tasks yet</p>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <input type="text" id="editTaskInput" placeholder="Edit your task">
            <div class="modal-actions">
                <button id="saveEditBtn" class="btn btn-primary">Save</button>
                <button id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
