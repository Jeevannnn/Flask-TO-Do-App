<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>My Tasks</h1>

    <form method="POST" action="/add">
        <input type="text" name="task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for t in tasks %}
        <li>
            {{ t.task }}
            <a href="/update/{{t.id}}">Update</a>
            <a href="/delete/{{t.id}}">Delete</a>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
